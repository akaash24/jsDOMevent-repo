<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble</title>
    <style>
      body {
        border: 2px solid tomato;
      }
      section {
        border: 2px solid black;
      }
      ul {
        border: 2px solid green;
      }
      #item-2 {
        border: 2px solid blue;
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploring Bubble</h1>
    <section id="list-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Officia, maxime?</li>
        <li id="item-3">Dolore, architecto!</li>
        <li id="item-4">Ipsum, vero?</li>
        <li id="item-5">Quis, magnam.</li>
        <li id="item-6">Voluptatibus, at?</li>
      </ul>
    </section>
    <script>
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item-2 clicked");
        // to stop event
        event.stopImmediatePropagation();
        // event.stopPropagation();
      });

      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("ul clicked");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("section clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("full body clicked");
      });
    </script>
  </body>
</html>
